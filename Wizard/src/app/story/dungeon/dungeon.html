<h2>Welcome to the Dungeon</h2>
<img src="assets/sprites/dungeon_entrance.png" width="46%" height="auto" class="center-image" />
<p>You have a couple of different options to go to from here:</p>

<form (ngSubmit)="makeChoice(selectedChoice ?? '')">
    <label>
        <input type="radio" name="choice" value="salamander" [(ngModel)]="selectedChoice" required />
        Follow the Path Straight to the Throne Room.
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="left" [(ngModel)]="selectedChoice" required />
        Follow the Path Down but Take the Left Turn Before The Throne Room.
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="meander" [(ngModel)]="selectedChoice" required />
        Meandering Around the Forest Turned Out Alright For You, Why Not Try It Again Here?
    <br />
    <label>
        <br>
        <input type="radio" name="choice" value="union" [(ngModel)]="selectedChoice" required />
        Wait, What's That Noise?
    </label>
    <br>
    <button type="submit">Confirm</button>
