<h2>Oh boy.</h2>
<p>The Evil Dungeon Master thought you were having it too easy so they sent something your way to keep you busy.</p>
<img src="assets/sprites/salamander.png" width="46%" height="auto" />
<p>It might look cute but it's intentions are most likely far from friendly, notice the vicious glint in it's eyes as it meancingly crawls closer.</p>
<p>So what's your decision.</p>
<form (ngSubmit)="makeChoice(selectedChoice ?? '')">
    <label>
        <input type="radio" name="choice" value="combat" [(ngModel)]="selectedChoice" required />
        Fight the Salamander.
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="flee" [(ngModel)]="selectedChoice" required />
        Run away from the Salamander.
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="befriend" [(ngModel)]="selectedChoice" required />
        Try to befriend the Salamander.
    </label>
    <br />
    <button type="submit">Confirm</button>
