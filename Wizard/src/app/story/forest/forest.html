<img src="/assets/sprites/knight.png">
<p>The Knight leads you deeper within the forest, keeping you far enough away from the critters that roam the landscape. Now you are entirely alone with the helmeted warrior, what shall your next move be?</p>

<form (ngSubmit)="makeChoice(selectedChoice ?? '')">
    <label>
        <input type="radio" name="choice" value="fight" [(ngModel)]="selectedChoice" required />
        Fight the Knight
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="fight-with-words" [(ngModel)]="selectedChoice" required />
        Argue the semantics of fighting
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="kiss" [(ngModel)]="selectedChoice" required />
        Kiss disctraction
    <br />
    <label>
        <input type="radio" name="choice" value="run" [(ngModel)]="selectedChoice" required />
        Run and Hide
    </label>
    <br />
    <label>
        <input type="radio" name="choice" value="forest-2" [(ngModel)]="selectedChoice" required />
        Remember you have free will and explore more of the forest.
    </label>
    <br />
    
    <button type="submit">Confirm</button>
