<div class="create-container">
  <h2>Create Account</h2>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="createForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="playername">Playername</label>
      <input id="playername" formControlName="playername" placeholder="Enter your playername" />
      <div *ngIf="createForm.get('playername')?.touched && createForm.get('playername')?.invalid" class="validation-error">
        Playername is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="createForm.get('password')?.touched && createForm.get('password')?.invalid" class="validation-error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" />
      <div *ngIf="createForm.get('confirmPassword')?.touched && createForm.get('confirmPassword')?.invalid" class="validation-error">
        Confirming password is required.
      </div>
    </div>

    <button type="submit" [disabled]="createForm.invalid || loading">
      {{ loading ? 'Creating...' : 'Create Account' }}
    </button>
  </form>

  <p>
    Already have an account? <button (click)="goToLogin()">Login here</button>.
  </p>
</div>
