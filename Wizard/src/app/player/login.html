<div class="login-container">
  <h2>Login</h2>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="playername">Playername</label>
      <input id="playername" formControlName="playername" placeholder="Enter your playername" />
      <div *ngIf="loginForm.get('playername')?.touched && loginForm.get('playername')?.invalid" class="validation-error">
        Playername is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation-error">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <p>
    Don't have an account? <a routerLink="/create-account">Register here</a>.
  </p>
</div>
