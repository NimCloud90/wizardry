<div class="save-container">
    <h2>Game Saves</h2>
  
    <form (submit)="saveGame(); $event.preventDefault()">
      <input
        type="text"
        [(ngModel)]="saveName"
        name="saveName"
        placeholder="Enter save name"
        required
      />
      <button type="submit">Save Game</button>
    </form>
  
    <div *ngIf="isLoading">Loading saves...</div>
  
    <ul *ngIf="saves.length > 0">
      <li *ngFor="let save of saves">
        {{ save }}
        <button (click)="loadGame(save)">Load</button>
      <button (click)="deleteSave(save)">Delete</button>
      </li>
    </ul>
  
    <p *ngIf="!isLoading && saves.length === 0">No saves found.</p>
  </div>
