<div class="saves-container">
  <h2>Player {{ playerId }} Saves</h2>

  <!-- Reload button -->
  <button (click)="loadSaves()">Reload Saves</button>

  <!-- Loading & Error states -->
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Saves list -->
  <ul *ngIf="!loading && !error && saves.length > 0">
    <li *ngFor="let save of saves">
      {{ save.name }} ({{ save.createdAt | date:'shortDate' }})
      <button (click)="deleteSave(save.name)">Delete</button>
    </li>
  </ul>

  <!-- No saves fallback -->
  <div *ngIf="!loading && !error && saves.length === 0">
    No saves found.
  </div>

  <hr />

  <!-- Save new progress form -->
  <h3>Create New Save</h3>
  <form (ngSubmit)="createSave()" #saveForm="ngForm">
    <label>
      Save Name:
      <input
        type="text"
        [(ngModel)]="newSaveName"
        name="saveName"
        required
      />
    </label>
    <button type="submit" [disabled]="!saveForm.form.valid">Save Progress</button>
  </form>
</div>
