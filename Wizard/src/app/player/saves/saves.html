<div class="save-container">
    <h2>Game Saves</h2>
  
    <form (submit)="saveGame(); $event.preventDefault()" class="save-form">
      <input
        type="text"
        [(ngModel)]="saveName"
        name="saveName"
        placeholder="Enter save name"
        required
      />
      <button type="submit">Save Game</button>
    </form>
  
    <div *ngIf="isLoading">Loading saves...</div>
  
    <ul *ngIf="saves.length > 0">
      <li *ngFor="let save of saves">
        {{ save }}
        <button (click)="loadGame(save)">ğŸ“‚ Load</button>
      <button (click)="deleteSave(save)">ğŸ—‘ Delete</button>
      </li>
    </ul>
  <!-- Empty state -->
  <ng-template #noSaves>
    <p *ngIf="!isLoading">No saves found.</p>
  </ng-template>
  </div>
